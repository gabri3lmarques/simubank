<div class="min-h-screen bg-slate-100 flex flex-col justify-center items-center font-sans">
  <div class="flex items-center space-x-2 mb-8">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v.01" />
      <path stroke-linecap="round" stroke-linejoin="round" d="M12 18.5A6.5 6.5 0 1012 5.5a6.5 6.5 0 000 13z" />
    </svg>
    <h1 class="text-4xl font-bold text-slate-800">SimuBank</h1>
  </div>

  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-slate-700">
      {{ isRegisterMode ? 'Create Your Account' : 'Welcome Back' }}
    </h2>
    <form (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Name Field (Register Only) -->
      <div *ngIf="isRegisterMode">
        <label for="name" class="block text-sm font-medium text-slate-600 mb-1">Full Name</label>
        <input type="text" id="name" name="name" [(ngModel)]="name" class="w-full px-4 py-2 bg-slate-50 border border-slate-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow" placeholder="e.g., Jane Doe" required />
      </div>

      <!-- Account ID Field -->
      <div>
        <label for="accountId" class="block text-sm font-medium text-slate-600 mb-1">Account ID</label>
        <input type="text" id="accountId" name="accountId" [(ngModel)]="accountId" class="w-full px-4 py-2 bg-slate-50 border border-slate-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow" placeholder="e.g., 12345" required />
      </div>

      <!-- Password Field -->
      <div>
        <label for="password" class="block text-sm font-medium text-slate-600 mb-1">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" class="w-full px-4 py-2 bg-slate-50 border border-slate-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow" placeholder="••••••••" required />
      </div>

      <!-- Submit Button -->
      <button type="submit" class="w-full py-3 px-4 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all active:scale-95 shadow-lg hover:shadow-blue-500/30">
        {{ isRegisterMode ? 'Create Account' : 'Login' }}
      </button>

      <!-- Toggle Link -->
      <div class="text-center">
        <a (click)="toggleMode()" class="font-medium text-sm text-blue-600 hover:text-blue-800 cursor-pointer transition-colors">
          {{ isRegisterMode ? 'Already have an account? Sign In' : 'Don\'t have an account? Sign Up' }}
        </a>
      </div>
    </form>
  </div>
</div>
